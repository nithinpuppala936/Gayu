<!DOCTYPE html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <title>
            Foodie_me
        </title>
        <link rel="stylesheet" href="Login style.css">
    </head>
    <body>
        <header>
            <h2 class="logo">
                Food
            </h2>
            <nav class="navigation-bar">
                <button type="submit" class="btn-join-us">Join Us</button>
            </nav>
        </header>
        <div class="wrapper">
            <span class="icon"><ion-icon name="close-outline"></ion-icon></span>
            <form action="index.html" method="post" autocomplete="off">
                <div class="login-form">
                    <h1>Login Page</h1>
                        <div class="input_box">
                            <input type="text" id="email" name="email" required>
                            <label>Email</label>
                        </div><br><br>
                        <div class="input_box">
                            <input type="password" id="password" name="password" required>
                            <label>password</label>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn">Log-In</button>
                        </div><br><br><br>
                    </form>
                    <div class="text">
                    <p>Don't have a account? <a href="#" class="reg-link">Sign Up</a></p>
                    </div>
                </div>
            <form action="index.html" method="post" autocomplete="off">
                <div class="reg-form">
                    <h1>Registration <br>Page</h1>
                    <div class="input_box">
                        <input type="text" id="Username" name="Username" required>
                        <label>Username</label>
                    </div><br><br>
                    <div class="input_box">
                        <input type="text" id="Email" name="Email" required>
                        <label>Email</label>
                    </div><br><br>
                    <div class="input_box">
                        <input type="password" id="password" name="password" required>
                        <label>password</label>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn">Register</button>
                    </div><br><br><br> 
                </form>
                <div class="text">
                    <p>Already have a account? <a href="#" class="login-link">Log in</a></p>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
